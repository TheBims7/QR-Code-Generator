<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #05a7e7;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px;
    }
    .box {
        width: 50%;
        height: 90%;
        background: azure;
        border-radius: 10px;
        padding: 20px;
    }
    canvas {
        border: 2px solid black;
        margin-bottom: 20px;
        background: aliceblue;
    }
    input, select, ::picker(select) {
        appearance: base-select;
        background: #cccccc;
        color: rgb(0, 0, 0);
        padding: 10px 20px;
        width: 300px;
        margin-top: 10px;
        outline: none;
        font-size: 15px;
        font-weight: 600;
        border: none;
        overflow: hidden;
    }
    select {
      cursor: pointer;
    }
    ::picker(select) {
        border: none;
        margin: .2rem 0;
    }
    input::placeholder {
        color: rgb(0, 0, 0);
        font-size: 15px;
    }
    option {
        background-color: #cccccc;
    }
    option:checked {
        background: #0de705;
    }
    button {
        width: 180px;
        margin: 10px 2px;
        background: #0125f3;
        color: wheat;
        border: none;
        padding: 10px 50px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 15px;
        font-weight: 600;
        margin-bottom: 30px;
    }
    button:hover {
        background: #00ff37;
        color: black;
    }
    button#clear:hover {
        background: #ff0000;
        color: white;
    }
    @media(max-width: 800px) {
      .box {
        width: 90%;
    }
    }
  </style>
</head>
<body>
  <div class="box">
  <h2>QR Code Generator</h2>
  <canvas id="canvas" width="350" height="350"></canvas><br>

  <label>Masukkan teks atau link website: 
    <small><i>*tekan Enter untuk membuat QR</i></small>
  </label><br>
  <input type="text" id="qrInput" placeholder="contoh: https://google.com" onchange="generateQR()">
  
  <br><br>
  <label for="qrSize">Pilih ukuran download:</label><br>
  <select id="qrSize">
    <option value="150">150 x 150 px</option>
    <option value="200">200 x 200 px</option>
    <option value="300">300 x 300 px</option>
    <option value="400">400 x 400 px</option>
    <option value="500" selected>500 x 500 px</option>
    <option value="800">800 x 800 px</option>
  </select>
  
  <br><br>
  <button id="clear" onclick="resetCanvas()">Reset</button>
  <button onclick="downloadQR()">Download</button>
  </div>
  <!-- Library QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <script>
    const canvas = document.getElementById("canvas");
    const qrInput = document.getElementById("qrInput");
    const qrSizeSelect = document.getElementById("qrSize");

    // Fungsi untuk menampilkan QR di layar (400px)
    function generateQR() {
      const text = qrInput.value.trim();
      if (text === "") {
        alert("⚠️ Isi teks atau link terlebih dahulu!");
        return;
      }

      QRCode.toCanvas(canvas, text, { width: 400, margin: 2 }, function (error) {
        if (error) console.error(error);
        else console.log("✅ QR code berhasil dibuat!");
      });
    }

    function resetCanvas() {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Menghapus semua isi canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // (Opsional) bisa tambah background putih
        ctx.fillStyle = "whitesmoke";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Kosongkan input
        document.getElementById('qrInput').value = "";
    }

    // Fungsi untuk mendownload QR sesuai ukuran yang dipilih
    function downloadQR() {
      const text = qrInput.value.trim();
      if (text === "") {
        alert("Silakan buat QR Code terlebih dahulu!");
        return;
      }

      const size = parseInt(qrSizeSelect.value);

      // Buat canvas baru dengan ukuran sesuai pilihan
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = size;
      tempCanvas.height = size;

      QRCode.toCanvas(tempCanvas, text, { width: size, margin: 1 }, function (error) {
        if (error) {
          console.error(error);
          alert("Gagal membuat QR Code untuk diunduh!");
          return;
        }

        const dataURL = tempCanvas.toDataURL("image/png");
        let filename = text.replace(/[^a-z0-9]/gi, "_").substring(0, 20) || "qrcode";

        const link = document.createElement("a");
        link.download = filename + "_" + size + "px.png";
        link.href = dataURL;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    }

    // Tekan Enter langsung generate QR
    qrInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        generateQR();
      }
    });
  </script>
</body>
</html>
